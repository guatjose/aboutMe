<!DOCTYPEhtml>
<htmllang="en">
<head>
<title>Bootstrap Example</title>
<metacharset="utf-8">
<metaname="viewport"content="width=device-width, initial-scale=1">
<linkrel="stylesheet"href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
<scriptsrc="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<scriptsrc="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
<style>
/* Remove the navbar's default margin-bottom and rounded borders */
h1{      
    font-family:'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;      font-size: 200px;      color:mediumslateblue; 
    font-size: 200px;  
    color: mediumslateblue;
       }
    

.navbar {
margin-bottom: 0;
border-radius: 0;
 }

/* Set height of the grid so .sidenav can be 100% (adjust as needed) */
.row.content {height: 450px}

/* Set gray background color and 100% height */
.sidenav {
padding-top: 20px;
background-color: #f1f1f1;
height: 100%;
 }

/* Set black background color, white text and some padding */
footer {
background-color: #555;
color: white;
padding: 15px;
 }

/* On small screens, set height to 'auto' for sidenav and grid */
@mediascreen and (max-width: 767px) {
.sidenav {
height: auto;
padding: 15px;
 }
.row.content {height:auto;} 
 }
</style>
</head>
<body>
 
<navclass="navbar navbar-inverse">
<divclass="container-fluid">
<divclass="navbar-header">
<buttontype="button"class="navbar-toggle"data-toggle="collapse"data-target="#myNavbar">
<spanclass="icon-bar"></span>
<spanclass="icon-bar"></span>
<spanclass="icon-bar"></span>
</button>
<p>Jose Guat website</p>
</div>
</div>
</nav>

<divclass="col-sm-8 text-left">

</div>

</div>
</div>
</div>
</div>
 
<footerclass="container-fluid text-center">
<p>Footer Text</p>
</footer>
 
</body>
</html>
